<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrays</title>
</head>
<body>
    <script>
        let j;
        let Names=["John","Jack","Jill","Joel","Jacob"];
        console.log("The Five Name are");
        for(let i=0;i<5;i++){
            console.log("Name" + i + "->" + Names[i]);
        }
        
        console.log("The Reverse of the same is Printed as Follows!!");
        for(let i=0;i<5;i++){
            let temp=Names[i];
            for(j=Names[i].length;j>=0;j--){
                console.log(temp[j]);
            }
        }
        console.log("Thank You!!");
    </script>
</body>
</html>
